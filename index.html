<!DOCTYPE html>
<html lang="en">
<head>
	<title>Google-Apps-Script Order Tracking</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container-contact100">
		<div class="wrap-contact100">

			<form class="contact100-form validate-form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeXBflt0KFigNXJt11SOnctPfXUhp1488XArTvhYlv0ITn8YQ/formResponse" target=”_self” method=”POST”>
				<span class="contact100-form-title">
					Order Form
				</span>

				<label class="label-input100" for="first-name">Your Name *</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="first-name" class="input100" type="text" name="entry.1670235207" placeholder="Name">
					<span class="focus-input100"></span>
				</div>
			
				<label class="label-input100" for="email">Email Address *</label>
				<div class="wrap-input100 validate-input">
					<input id="email" class="input100" type="text"  name="entry.952451320" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<!-- <label class="label-input100" for="message">Message *</label>
				<div class="wrap-input100 validate-input">
					<textarea id="message" class="input100" name="message" placeholder="Please enter your comments..."></textarea>
					<span class="focus-input100"></span>
				</div> -->

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
